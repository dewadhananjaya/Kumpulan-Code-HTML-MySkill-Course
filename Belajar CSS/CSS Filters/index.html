<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop-filter">
        <h1>Check out these tiles</h1>
        <img src="https://source.unsplash.com/dPklt2rBgDw/1500X700" alt="Diagonal checkboard tiles" />
      </div>
      
      <div class="demo">
        <div>
          <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" />
          <p>No filter</p>
        </div>
        <div>
          <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" class="my-element" />
          <p><code>with filter</code></p>
        </div>
      </div>      
</body>
</html>
