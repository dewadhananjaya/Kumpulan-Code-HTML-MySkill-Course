<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
          <article class="flow">
            <h1>HEX Colors</h1>
            <ul class="auto-grid" role="list">
              <li class="swatch">
                <div class="swatch__sample" style="background: #b71540" aria-hidden="true"></div>
                <code>#b71540</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: #60a3bc" aria-hidden="true"></div>
                <code>#60a3bc</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: #f6b93b" aria-hidden="true"></div>
                <code>#f6b93b</code>
              </li>
            </ul>
          </article>
        </div>
      </main>
      <main>
        <div class="wrapper">
          <article class="flow">
            <h1>RGB Colors</h1>
            <ul class="auto-grid" role="list">
              <li class="swatch">
                <div class="swatch__sample" style="background: rgb(183 21 64)" aria-hidden="true"></div>
                <code>rgb(183, 21, 64)</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: rgb(96 163 188)" aria-hidden="true"></div>
                <code>rgb(96, 163, 188)</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: rgb(246 185 59)" aria-hidden="true"></div>
                <code>rgb(246, 185, 59)</code>
              </li>
            </ul>
          </article>
        </div>
      </main>
      <main>
        <div class="wrapper">
          <article class="flow">
            <h1>HSL Colors</h1>
            <ul class="auto-grid" role="list">
              <li class="swatch">
                <div class="swatch__sample" style="background: hsl(344, 79%, 40%)" aria-hidden="true"></div>
                <code>hsl(344 79% 40%)</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: hsl(196 41% 56%)" aria-hidden="true"></div>
                <code>hsl(196 41% 56%)</code>
              </li>
      
              <li class="swatch">
                <div class="swatch__sample" style="background: hsl(40 91% 60%)" aria-hidden="true"></div>
                <code>hsl(40 91% 60%)</code>
              </li>
            </ul>
          </article>
        </div>
      </main>
</body>
</html>
