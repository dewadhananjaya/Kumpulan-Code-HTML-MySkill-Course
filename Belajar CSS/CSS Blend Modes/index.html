<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blend Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Background Blend Mode Demo</h2>
<div class="background-blend-mode"></div>

<br/>

<h2>Mix Blend Mode Demo</h2>
<div class="mix-blend-mode">
  <img src="http://source.unsplash.com/HvZDCuRnSaY/800x600" alt="A group of friends, sat on stairs, smiling" />
</div>

<br/>

<h2>Separable Blend Modes Demo</h2>
<div class="separable-blend-mode">
  <div>
    <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" />
    <p>No blend mode</p>
  </div>
  <div>
    <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" class="my-element" />
    <p><code>mix-blend-mode: multiply;</code></p>
  </div>
</div>


</body>
</html>
